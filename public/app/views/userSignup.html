<form ng-submit="userSignup()">
  <legend>Signup</legend>
  <div class="form-group">
    <label for="search">Profile Image URL</label>
    <input type="text" class="form-control" id="userImg" placeholder="Public link" ng-model="user.userImg">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Your Name" ng-model="user.firstName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="youremail@notaol.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
