<div class="container">
    <form ng-submit="userSignup()" class="signup-form">
        <div class="signup-title">Signup</div>
        <div class="form-group signup">
            <label for="search">Profile Image URL</label>
            <input type="text" class="form-control" id="userImg" placeholder="Public link" ng-model="user.profileImg">
            <p>This image will be used to compare your likeness to pets. Please use a clear photo that is a close-up of your beautiful face.</p>
        </div>
        <div class="form-group signup">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="youremail@notaol.com" ng-model="user.email">
        </div>
        <div class="form-group signup">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
        </div>
        <div class="form-group signup">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Your Name" ng-model="user.firstName">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
