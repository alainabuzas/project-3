<form ng-submit="petSearch()">
    <legend>Search for Your Perfect Pet</legend>
    <div class="form-group">
        <label for="petType">Type of Pet</label>
        <select name="petType" class="form-control" ng-model="pet.type">
            <option ng-repeat="type in types">{{ pet.type }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
